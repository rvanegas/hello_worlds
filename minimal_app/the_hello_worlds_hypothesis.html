<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HW Hypothesis</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      ReactDOM.render(
        <div>
          <h1>The Hello Worlds Hypothesis</h1>
          <p>Any choice of computer program, such as the classic "Hello World", will be written in all of the infinitely possible programming languages.</p>
          <br/>
          <p>This particular hello world program, written using Reactjs, requires no more than this html page and an active internet connection -- no script runner or other files are needed.</p>
        </div>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
